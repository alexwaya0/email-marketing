{% extends 'sender/base.html' %}

{% block content %}
<div class="card">
    <h2>Edit Email Template</h2>
    <p class="text-gray-600 mb-4">Use <code>{{ username }}</code> in the HTML to personalize the email.</p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            {{ form.html_content.label_tag }}
            {{ form.html_content }}
        </div>
        <button type="submit" class="btn">Save</button>
    </form>
</div>
{% endblock %}
