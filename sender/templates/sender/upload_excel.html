{% extends 'sender/base.html' %}

{% block content %}
<div class="card">
    <h2>Upload Excel File</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div>
            {{ form.excel_file.label_tag }}
            {{ form.excel_file }}
        </div>
        <button type="submit" class="btn">Upload</button>
    </form>
</div>
{% endblock %}
