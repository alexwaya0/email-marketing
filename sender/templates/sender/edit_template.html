<!-- sender/templates/sender/edit_template.html -->
{% extends 'sender/base.html' %}

{% block content %}
<h2 class="text-2xl">Edit Email Template</h2>
<p>Use {{ username }} in the HTML to personalize.</p>
<form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2">Save</button>
</form>
{% endblock %}
